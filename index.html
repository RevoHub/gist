<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>GitHub &amp; BitBucket HTML Preview</title>
</head>
<body>
	<form id="previewform">
		<h1>GitHub &amp; BitBucket HTML Preview</h1>
		<p>Enter the HTML file to preview:
		<input type="url" id="file" value="" placeholder="e.g. https://github.com/user/repo/blob/master/index.html" size="70">
		<input type="submit" value="View">
		</p>
		<p>or prepend to the URL: <strong>http://revohub.github.io/gist/?</strong>https://raw.github.com/twbs/bootstrap/gh-pages/2.3.2/index.html</p>
		<p>or use this bookmarklet while browsing GitHub or BitBucket: <a href="javascript:void('http://revohub.github.io/gist/'==window.location?alert('Drag me to your bookmarks bar!'):window.location='http://revohub.github.io/gist/?'+window.location)"><strong>HTMLPreview</strong></a></p>
		<p id="footer">Contribute on <a href="https://github.com/htmlpreview/htmlpreview.github.com">GitHub</a></p>
	</form>
	<script src="htmlpreview.min.js"></script>
	<script>HTMLPreview.init();</script>
</body>
</html>
